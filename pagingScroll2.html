<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징2</title>

    <style>
        body {
          transition : all 2.5s cubic-bezier(0.075, 0.82, 0.165, 1);
          /* overflow 스크롤 막기 */
          overflow-x: hidden;
        }
        .navi {
            /* 가운데 맞춰주는 css */
          position: fixed;
          left: 50%;
          top: 46%;
          transform: translate(-50%, -50%);
        }
        h1 {
          font-size : 30px;
          font-weight: bold;
          text-align: center;
        }
        button {
          font-size: 20px;
          padding : 10px 30px;
          cursor : pointer;
        }
  
        section {
          height: 100vh;
          width: 100vw;
          border-top: 2px dashed rgba(0,0,0,.5);
        }
      </style>

      <script>
    
      // 변수
      window.onload = function() {
          var prevBtn = document.querySelector(".prevBtn");
          var nextBtn = document.querySelector(".nextBtn");
          var h1 = document.getElementsByTagName("h1")[0];
          var bgColorArr = ["#85FFBD", "#FFFB7D", "#E0C3FC", "#00DBDE", "#CC99FF", "#33FFFF"];
          var section = document.getElementsByTagName("section");
          
          var pageNum = 0;
          var totalNum = section.length;

          prevBtn.addEventListener("click", function() {
                if(pageNum > 0) {
                    pageNum--;
                }
            pageChangeFunc();
          });

          nextBtn.addEventListener("click", function() {
            if(pageNum < totalNum-1) {
                pageNum++;
            }
            pageChangeFunc();
          });

          function pageChangeFunc() {
              h1.innerHTML = (pageNum + 1) + " 페이지 입니다.";
              document.getElementsByTagName("body")[0].style.background = bgColorArr[pageNum];

              // window.scrollTo(
              //     {
              //     top: section[pageNum].offsetTop,
              //     behavior: 'smooth',
              //   });
          }
        //처음 실행
        pageChangeFunc();

        window.addEventListener("scroll", function(event) {
          var scroll = this.scrollY;
          // var scroll2 = document.documentElement.scrollTop;
          
          for(var i=0; i<totalNum; i++) {
            console.log("탑"+section[i].offsetTop);
            console.log("스크롤"+scroll);
          console.log("아우터"+window.outerHeight/3);
          console.log("옵셋"+section[i].offsetHeight);
            if(scroll > section[i].offsetTop - window.outerHeight/3 && scroll < section[i].offsetTop - window.outerHeight/3 + section[i].offsetHeight) {
            pageNum = i;
            break;
            }
          }
          pageChangeFunc();
        });

      }
      </script>



</head>
<body>

    <div class="navi">
        <button type="button" class="prevBtn">PREV</button>
        <button type="button" class="nextBtn">NEXT</button>
        <h1></h1>
    </div>

    <section>
        <h2>page 1</h2>
    </section>

    <section>
        <h2>page 2</h2>
    </section>

    <section>
        <h2>page 3</h2>
    </section>

    <section>
        <h2>page 4</h2>
    </section>

    <section>
        <h2>page 5</h2>
    </section>

    <section>
        <h2>page 6</h2>
    </section>
    
</body>
</html>
